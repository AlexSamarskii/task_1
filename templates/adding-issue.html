<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary" style="background-color: lightslategray;">
    <div class="container-sm-fluid container-lg">
      <a class="navbar-brand">AskPupkin</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit">Ask!</button>
      </form>
      <div class="d-flex justify content-between gap-5">
        <div class="d-flex flex-column justify-content-between">
          <div>
            <a href="/login.html">log in </a>
            <a href="/register.html">register</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-sm-fluid container-lg ms-5 p-3">
    <div class="d-flex gap-3 align-items-center">
      <h1>New Question</h1>
    </div>

    <div class="row">
      <div class="col-8">
        <form>
          <div class="form-group row p-2 mb-3 w-80">
            <label for="inputText" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row p-2 mb-3 w-80"> 
            <label for="floatingTextarea2" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>
            </div>
          </div>
          <div class="form-group row p-2 mb-3 w-80">
            <label for="inputText" class="col-sm-1 col-form-label">Tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row p-2 mb-3 w-80">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <button class="btn btn-primary">Ask</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 col-md-offset-3">
        <h3>Popular Tags</h3>
        <div class="row">
          <div class="col"> 
            <span class="badge text-bg-primary">Primary</span>
            <span class="badge text-bg-secondary">Secondary</span>
            <span class="badge text-bg-success">Success</span>
            <span class="badge text-bg-danger">Danger</span>
            <span class="badge text-bg-warning">Warning</span>
            <span class="badge text-bg-info">Info</span>
            <span class="badge text-bg-light">Light</span>
            <span class="badge text-bg-dark">Dark</span>
          </div>
        </div>
        <h3 class="mt-5">Best Members</h3>
        <div>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="fixed-bottom p-3 bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
