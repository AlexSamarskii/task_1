<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary" style="background-color: lightslategray;">
    <div class="container-sm-fluid container-lg">
      <a class="navbar-brand">AskPupkin</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit">Ask!</button>
      </form>
      <div class="d-flex justify content-between gap-5">
        <div class="border">
          <img source="img.jpg" width="50" height="50" />
        </div>
        <div class="d-flex flex-column justify-content-between">
          <div>Dr. Pepper</div>
          <div>
            <a href="/settings.html">Settings</a>
            <a href="/logout.html">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-sm-fluid container-lg ms-5 p-3">
    <div class="d-flex gap-3 align-items-center ml-3">
      <h1>Settings: Dr.Pepper</h1>
    </div>

    <div class="row">
    <div class="col-8">
        <div class="mb-3 row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNickname" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNickname">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNickname" class="col-sm-2 col-form-label">Upload Avatar</label>
            <div class="col-3 mb-3">
                <div class="border w-150" style="height: 150px">
                    <img src="img.jpg" class="img-fluid rounded-start" alt="..." />
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <form class="col-sm-5">
                    <div class="d-flex">
                        <input type="text" class="form-control me-2">
                        <br>
                        <button class="btn btn-outline-secondary ml-auto">
                            Choose
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        
        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-3 mb-3">
                <div class="d-flex">
                    <br>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="col-4">
        <h3>Popular Tags</h3>
        <div class="row">
          <div class="col">
            <span class="badge text-bg-primary">Primary</span>
            <span class="badge text-bg-secondary">Secondary</span>
            <span class="badge text-bg-success">Success</span>
            <span class="badge text-bg-danger">Danger</span>
            <span class="badge text-bg-warning">Warning</span>
            <span class="badge text-bg-info">Info</span>
            <span class="badge text-bg-light">Light</span>
            <span class="badge text-bg-dark">Dark</span>
          </div>
        </div>
        <h3 class="mt-5">Best Members</h3>
        <div>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="fixed-bottom p-3 bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
